<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | Laboratorio</title>

  <link rel="stylesheet" href="/frontend/assets/css/normalize.css" />
  <link rel="stylesheet" href="/frontend/assets/css/main.css" />
  <link rel="stylesheet" href="/frontend/assets/css/auth.css" />
</head>
<body>
  <div class="background-deco">
    <span></span><span></span><span></span>
  </div>

  <main class="auth-container">
    <div class="auth-box glass">
      <img src="/frontend/assets/img/logoLab.png" alt="Logo del laboratorio" class="logo" />
      <h1>Bienvenido</h1>
      <p class="subtitle">Accede al sistema de gestión del laboratorio</p>

      <form id="login-form">
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24"><path d="M3 17h2v-2H3v2zm0-4h2v-2H3v2zm0-4h2V7H3v2zm4 8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"/></svg>
          <input type="text" id="code" placeholder="Código de usuario" required />
        </div>

        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V7a6 6 0 0 0-12 0v3H4v12h16V10h-2zM8 7a4 4 0 0 1 8 0v3H8V7z"/></svg>
          <input type="password" id="password" placeholder="Contraseña" required />
        </div>

        <button type="submit" class="btn-primary large">Ingresar</button>
        <a href="recuperar.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña | Laboratorio</title>

  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <img src="../assets/img/logoLab.png" alt="Logo del laboratorio" class="logo" />
      <h1>Restablecer Contraseña</h1>
      <p class="subtitle">
        Crea una nueva contraseña segura para tu cuenta. 
        Asegúrate de recordarla para futuros ingresos.
      </p>

      <form id="reset-form">
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V7a6 6 0 0 0-12 0v3H4v12h16V10h-2zM8 7a4 4 0 0 1 8 0v3H8V7z"/>
          </svg>
          <input type="password" id="new-password" placeholder="Nueva contraseña" required />
        </div>

        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7V7a6 6 0 0 0-12 0v3H4v12h16V10h-2zM8 7a4 4 0 0 1 8 0v3H8V7z"/>
          </svg>
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required />
        </div>

        <button type="submit" class="btn-primary large">Guardar nueva contraseña</button>
        <a href="login.html" class="forgot-link">Volver al inicio de sesión</a>
      </form>
    </div>
  </main>

  <script src="../assets/js/reset-password.js"></script>
</body>
</html>

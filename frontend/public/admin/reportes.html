<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes | Panel de Administración</title>

  <link rel="stylesheet" href="/frontend/assets/css/normalize.css" />
  <link rel="stylesheet" href="/frontend/assets/css/main.css" />
  <link rel="stylesheet" href="/frontend/assets/css/dashboard.css" />
  <link rel="stylesheet" href="/frontend/assets/css/reportes.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/frontend/assets/img/logo.png" alt="Logo del Laboratorio" class="logo">
        <h2>Admin</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="usuarios.html">👥 Usuarios</a></li>
          <li><a href="inventario.html">📦 Inventario</a></li>
          <li><a href="peticiones.html">📝 Peticiones</a></li>
          <li><a href="reportes.html" class="active">📊 Reportes</a></li>
          <li><a href="../login.html" class="logout">🚪 Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="topbar">
        <h1>Reportes y Estadísticas</h1>
        <div class="actions">
          <button class="btn-primary" id="btn-export-pdf">📄 Exportar PDF</button>
          <button class="btn-primary" id="btn-export-excel">📊 Exportar Excel</button>
        </div>
      </header>

      <!-- Tarjetas de resumen -->
      <section class="cards">
        <div class="card">
          <h3>Usuarios Registrados</h3>
          <p class="big-number" id="count-users">128</p>
        </div>
        <div class="card">
          <h3>Productos en Inventario</h3>
          <p class="big-number" id="count-products">345</p>
        </div>
        <div class="card">
          <h3>Peticiones Pendientes</h3>
          <p class="big-number" id="count-pending">17</p>
        </div>
        <div class="card">
          <h3>Peticiones Aprobadas</h3>
          <p class="big-number" id="count-approved">58</p>
        </div>
      </section>

      <!-- Gráficos -->
      <section class="charts">
        <div class="chart-card">
          <h3>Consumo de Inventario</h3>
          <canvas id="chart-inventario"></canvas>
        </div>
        <div class="chart-card">
          <h3>Solicitudes por Rol</h3>
          <canvas id="chart-roles"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/frontend/assets/js/reportes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario | Panel de Administración</title>

  <link rel="stylesheet" href="/frontend/assets/css/normalize.css" />
  <link rel="stylesheet" href="/frontend/assets/css/main.css" />
  <link rel="stylesheet" href="/frontend/assets/css/dashboard.css" />
  <link rel="stylesheet" href="/frontend/assets/css/table.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../../assets/img/logo.png" alt="Logo del Laboratorio" class="logo">
        <h2>Admin</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="usuarios.html">👥 Usuarios</a></li>
          <li><a href="inventario.html" class="active">📦 Inventario</a></li>
          <li><a href="peticiones.html">📝 Peticiones</a></li>
          <li><a href="reportes.html">📊 Reportes</a></li>
          <li><a href="../login.html" class="logout">🚪 Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="topbar">
        <h1>Inventario</h1>
        <div class="actions">
          <input type="text" id="search-bar" placeholder="Buscar producto...">
          <select id="filter-category">
            <option value="todos">Todas las categorías</option>
            <option value="Reactivos">Reactivos</option>
            <option value="Vidriería">Vidriería</option>
            <option value="Equipos">Equipos</option>
          </select>
          <button class="btn-primary" id="btn-add-product">+ Agregar producto</button>
        </div>
      </header>

      <section class="table-section">
        <table class="table" id="inventory-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>P001</td>
              <td>Ácido Clorhídrico</td>
              <td>Reactivos</td>
              <td>5</td>
              <td><span class="stock low">Bajo</span></td>
              <td>
                <button class="btn-edit">✏️</button>
                <button class="btn-delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td>P002</td>
              <td>Matraz Aforado 250ml</td>
              <td>Vidriería</td>
              <td>20</td>
              <td><span class="stock medium">Medio</span></td>
              <td>
                <button class="btn-edit">✏️</button>
                <button class="btn-delete">🗑️</button>
              </td>
            </tr>
            <tr>
              <td>P003</td>
              <td>Microscopio</td>
              <td>Equipos</td>
              <td>45</td>
              <td><span class="stock high">Alto</span></td>
              <td>
                <button class="btn-edit">✏️</button>
                <button class="btn-delete">🗑️</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal agregar/editar -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <h2 id="modal-title">Agregar producto</h2>
      <form id="product-form">
        <label>ID:</label>
        <input type="text" id="product-id" placeholder="P004" required>

        <label>Nombre:</label>
        <input type="text" id="product-name" placeholder="Nombre del producto" required>

        <label>Categoría:</label>
        <select id="product-category" required>
          <option value="Reactivos">Reactivos</option>
          <option value="Vidriería">Vidriería</option>
          <option value="Equipos">Equipos</option>
        </select>

        <label>Stock:</label>
        <input type="number" id="product-stock" min="0" placeholder="Cantidad disponible" required>

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" class="btn-secondary" id="btn-close-modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/frontend/assets/js/inventario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar contraseña | Laboratorio</title>

  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <img src="../assets/img/logoLab.png" alt="Logo del laboratorio" class="logo" />
      <h1>Recuperar Contraseña</h1>
      <p class="subtitle">
        Ingresa tu código de usuario y te enviaremos un enlace de recuperación a tu correo registrado.
      </p>
      <form id="recover-form">
        <div class="input-group">
          <svg class="icon" viewBox="0 0 24 24"><path d="M3 17h2v-2H3v2zm0-4h2v-2H3v2zm0-4h2V7H3v2zm4 8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"/></svg>
          <input type="text" id="recover-code" placeholder="Código de usuario" required />
        </div>

        <button type="submit" class="btn-primary large">Enviar enlace</button>
        <a href="login.html" class="forgot-link">Volver al inicio de sesión</a>
      </form>
    </div>
  </main>

  <script src="assets/js/recover.js"></script>
</body>
</html>

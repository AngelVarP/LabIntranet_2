<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitudes | Delegado</title>

  <link rel="stylesheet" href="../../assets/css/normalize.css" />
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <link rel="stylesheet" href="../../assets/css/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/table.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../../assets/img/logoLab.png" alt="Logo del Laboratorio" class="logo">
        <h2>Delegado</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="solicitudes.html" class="active">📝 Solicitudes</a></li>
          <li><a href="practicas.html">🔬 Prácticas</a></li>
          <li><a href="grupo.html">👥 Mi Grupo</a></li>
          <li><a href="../login.html" class="logout">🚪 Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="topbar">
        <h1>Solicitudes de Insumos</h1>
      </header>

      <!-- ✅ Formulario ahora con method POST -->
      <section class="form-section">
        <form id="form-peticion" method="POST" class="form-inline">
          <div class="input-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required>
          </div>
          <div class="input-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
          </div>
          <button type="submit" class="btn-primary">Enviar Solicitud</button>
        </form>
      </section>

      <section class="table-section">
        <table class="table" id="solicitudes-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="solicitudes-body">
            <!-- Aquí se llenan las solicitudes vía JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="../../assets/js/delegado.js"></script>
</body>
</html>

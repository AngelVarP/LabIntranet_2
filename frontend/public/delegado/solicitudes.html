<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitudes | Delegado</title>

  <link rel="stylesheet" href="../../assets/css/normalize.css" />
  <link rel="stylesheet" href="../../assets/css/main.css" />
  <link rel="stylesheet" href="../../assets/css/dashboard.css" />
  <link rel="stylesheet" href="../../assets/css/table.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../../assets/img/logoLab.png" alt="Logo del Laboratorio" class="logo">
        <h2>Delegado</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="solicitudes.html" class="active">📝 Solicitudes</a></li>
          <li><a href="practicas.html">🔬 Prácticas</a></li>
          <li><a href="grupo.html">👥 Mi Grupo</a></li>
          <li><a href="../login.html" class="logout">🚪 Cerrar sesión</a></li>
        </ul>
      </nav>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="topbar">
        <h1>Solicitudes de Materiales</h1>
        <div class="actions">
          <button id="btn-nueva-solicitud" class="btn-primary">+ Nueva Solicitud</button>
        </div>
      </header>

      <section class="table-section">
        <table class="table" id="tabla-solicitudes">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Llenado dinámico por solicitudes.js -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ===== MODAL NUEVA SOLICITUD ===== -->
  <dialog id="modal-solicitud">
    <form id="form-crear-solicitud">
      <h2>Agregar material</h2>

      <label for="producto_id">Producto:</label>
      <select id="producto_id" required>
        <option value="">Selecciona un producto</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" required>

      <div class="modal-actions">
        <button type="submit" class="btn-primary">Enviar</button>
        <button type="button" class="btn-secondary" id="btn-cerrar-modal">Cancelar</button>
      </div>
    </form>
  </dialog>

  <script src="../../assets/js/solicitudes.js"></script>
  <script>
    // ==== Control del modal ====
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal-solicitud");
      const btnAbrir = document.getElementById("btn-nueva-solicitud");
      const btnCerrar = document.getElementById("btn-cerrar-modal");

      if (btnAbrir && modal) {
        btnAbrir.addEventListener("click", () => modal.showModal());
      }
      if (btnCerrar && modal) {
        btnCerrar.addEventListener("click", () => modal.close());
      }
    });
  </script>
</body>
</html>

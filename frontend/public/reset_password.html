<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña | Laboratorio</title>

  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-box">
      <img src="../assets/img/logoLab.png" alt="Logo del laboratorio" class="logo" />
      <h1>Restablecer Contraseña</h1>
      <p class="subtitle">Ingresa tu nueva contraseña dos veces para confirmarla.</p>

      <form id="reset-form">
        <div class="input-group">
          <input type="password" id="new-password" placeholder="Nueva contraseña" required />
        </div>

        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required />
        </div>

        <button type="submit" class="btn-primary large">Actualizar contraseña</button>
        <a href="login.html" class="forgot-link">Volver al inicio de sesión</a>
      </form>
    </div>
  </main>

  <script src="../assets/js/reset_password.js"></script>
</body>
</html>
